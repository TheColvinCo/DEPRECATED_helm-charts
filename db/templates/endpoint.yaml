{{- $name := "db" -}}
{{- $data := dict "name" $name "Chart" .Chart "Release" .Release "Values" .Values -}}
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ include "db.fullname" . }}-{{ $name }}
  labels:
    {{- include "db.labels" $data | nindent 4 }}
subsets:
  - addresses:
      - ip: {{ $.Values.ip }}
    ports:
      - port: {{ $.Values.port }}
